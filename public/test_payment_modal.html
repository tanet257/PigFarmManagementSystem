<!DOCTYPE html>
<html>
<head>
    <title>Test Payment Modal - PigEntry</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .success { color: green; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Test Payment Modal - PigEntry Upload</h2>
        <p>This page simulates the payment form submission. Replace inputs below to test real scenario.</p>

        <form id="paymentForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Pig Entry Record ID:</label>
                <input type="number" name="pig_entry_id" value="45" required>
            </div>

            <div class="form-group">
                <label>Cost Type:</label>
                <input type="hidden" name="cost_type" value="piglet">
                <span>piglet</span>
            </div>

            <div class="form-group">
                <label>Amount (Baht):</label>
                <input type="number" name="amount" value="6100830" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Payment Method (Action Type):</label>
                <select name="action_type" required>
                    <option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ò‡∏µ‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô --</option>
                    <option value="‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î">‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏î (Cash)</option>
                    <option value="‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô">‡πÇ‡∏≠‡∏ô‡πÄ‡∏á‡∏¥‡∏ô (Bank Transfer)</option>
                    <option value="‡πÄ‡∏ä‡πá‡∏Ñ">‡πÄ‡∏ä‡πá‡∏Ñ (Cheque)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Receipt File (Image/PDF):</label>
                <input type="file" name="receipt_file" accept="image/*,application/pdf" required>
            </div>

            <div class="form-group">
                <label>Note (Optional):</label>
                <textarea name="reason" rows="3" placeholder="Add any notes about this payment..."></textarea>
            </div>

            <button type="submit">üì§ Submit Payment (Test Upload)</button>
        </form>

        <div id="result"></div>
        <div class="debug" id="debug" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const resultDiv = document.getElementById('result');
        const debugDiv = document.getElementById('debug');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show debug info
            debugDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ Processing...';

            try {
                const formData = new FormData(form);
                const pigEntryId = formData.get('pig_entry_id');

                // Log FormData contents
                console.log('üìã FormData contents:');
                for (let [key, value] of formData.entries()) {
                    if (value instanceof File) {
                        console.log(`  ${key}: File(${value.name}, ${value.size} bytes)`);
                    } else {
                        console.log(`  ${key}: ${value}`);
                    }
                }

                debugDiv.innerHTML = `
                    <strong>üì§ Sending to:</strong><br>
                    POST /pigentryrecord/${pigEntryId}/payment<br><br>
                    <strong>üìã FormData:</strong><br>
                    ${[...formData.entries()].map(([k, v]) => {
                        if (v instanceof File) {
                            return `<strong>${k}:</strong> File(${v.name}, ${v.size} bytes)`;
                        }
                        return `<strong>${k}:</strong> ${v}`;
                    }).join('<br>')}
                `;

                const response = await fetch(`/pigentryrecord/${pigEntryId}/payment`, {
                    method: 'POST',
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.content || '',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ <strong>Success!</strong><br>
                            ${data.message || 'Payment recorded successfully'}
                        </div>
                    `;
                    console.log('‚úÖ Response:', data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå <strong>Error (${response.status}):</strong><br>
                            ${data.message || 'Unknown error'}
                        </div>
                    `;
                    console.error('‚ùå Error Response:', data);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
                console.error('‚ùå Network Error:', error);
            }
        });
    </script>
</body>
</html>
